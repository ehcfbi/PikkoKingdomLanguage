<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- これを追加 -->
    <title>PikkoKindomLanguage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keyboard">
        <button class="key"><img src="char_koigh.png" alt="koigh"></button>
        <button class="key"><img src="char_yaigh.png" alt="yaigh"></button>
        <button class="key"><img src="char_di.png" alt="di"></button>
        <!-- 他の文字も同様に追加 -->
    </div>
    <div id="output" class="output"></div>
    <script>
        document.querySelectorAll('.key').forEach(button => {
            button.addEventListener('click', () => {
                const charImage = button.querySelector('img').cloneNode(true);
                charImage.style.width = "20px";  // ここで幅を設定
                charImage.style.height = "20px"; // ここで高さを設定
                document.getElementById('output').appendChild(charImage);
            });
        });
    </script>
</body>
</html>
